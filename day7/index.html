<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 7 - Flip a Coin Game | 100 days of Javascript</title>
</head>

<body>

    <!-- the container wrapped the whole code under it and can be styled or manipulated as a unit -->
    <!-- class attribute groups multiple elements while id attribute identify a specific element -->
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="/Users/misek/Library/CloudStorage/OneDrive-UniversitiTeknologiPETRONAS/Developer/100 days of javascript/day7/heads.svg">
            </div>
            <div class="tails">
                <img src="/Users/misek/Library/CloudStorage/OneDrive-UniversitiTeknologiPETRONAS/Developer/100 days of javascript/day7/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
